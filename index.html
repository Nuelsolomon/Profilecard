<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Road+Rage&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-container">
      <div id="circle1"></div>
      <div id="circle2"></div>
      <div class="whiteCard">
        <div class="imageContent">
          <img src="./avatar.jpg" />
        </div>
        <div class="textContent">
          <div>
            <h2>Emmanuel solomon</h2>
            <p>Frontend Track</p>
            <div class="separator">
              <p>
                i was born in 2006, I am a frontend developer with a passion for
                creating beautiful and functional web applications. I have
                experience in HTML, CSS, and JavaScript, and I am always eager
                to learn new technologies and improve my skills.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
